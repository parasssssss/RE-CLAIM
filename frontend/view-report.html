<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReClaim – View Report</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="javascript/view-report.js" defer></script>

  <!-- Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- Page Wrapper -->
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Header -->
    <div class="mb-8">
      <h1 id="pageTitle" class="font-serif text-4xl font-bold text-gray-900">
        Report Details
      </h1>
      <p class="text-gray-600 mt-2">
        View complete information about your reported item
      </p>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">

      <!-- Image Section -->
      <div class="relative h-80 bg-gray-100">
        <img
          id="itemImage"
          src=""
          alt="Reported Item"
          class="w-full h-full object-cover hidden"
        />

        <!-- Status Badge -->
        <div class="absolute top-4 right-4">
          <span
            id="itemStatus"
            class="bg-white/90 backdrop-blur-sm text-gray-900 text-sm font-semibold px-4 py-1.5 rounded-full border border-gray-200">
            —
          </span>
        </div>
      </div>

      <!-- Content -->
      <div class="p-8">

        <!-- Item Title -->
        <h2
          id="itemType"
          class="font-serif text-3xl font-semibold text-gray-900 mb-6">
          —
        </h2>

        <!-- Details Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

          <div>
            <p class="text-sm text-gray-500 mb-1">Color</p>
            <p id="itemColor" class="text-lg font-medium text-gray-900">—</p>
          </div>

          <div>
            <p class="text-sm text-gray-500 mb-1">Brand</p>
            <p id="itemBrand" class="text-lg font-medium text-gray-900">—</p>
          </div>

          <div>
            <p class="text-sm text-gray-500 mb-1">Reported Date</p>
            <p id="itemDate" class="text-lg font-medium text-gray-900">—</p>
          </div>

          <div>
            <p class="text-sm text-gray-500 mb-1">Location</p>
            <p id="itemLocation" class="text-lg font-medium text-gray-900">—</p>
          </div>

        </div>

        <!-- Description -->
        <div class="mt-8">
          <p class="text-sm text-gray-500 mb-2">Description</p>
          <p
            id="itemDescription"
            class="text-gray-700 leading-relaxed">
            —
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-10 pt-6 border-t border-gray-100">

          <button
            id="backBtn"
            class="btn flex-1 px-6 py-3 text-sm font-medium bg-gray-900 text-white rounded-xl hover:bg-gray-800">
            Back to My Reports
          </button>

          <button
            id="updateBtn"
            class="btn flex-1 px-6 py-3 text-sm font-medium border-2 border-gray-900 text-gray-900 rounded-xl hover:bg-gray-900 hover:text-white">
            Update Report
          </button>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
