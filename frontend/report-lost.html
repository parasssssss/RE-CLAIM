<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReClaim - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="javascript/dashboard.js" type="module" defer></script>
    <script src="javascript/common.js" defer></script>
    <script src="javascript/report-lost.js" type="module" defer></script>
    <style>
        /* Sidebar overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
        
        /* Fixed sidebar */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 20rem;
            background-color: white;
            z-index: 50;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 4px 0 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-container.active {
            transform: translateX(0);
        }

        /* form css */

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .input-focus:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .btn-elegant {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transition: all 0.3s ease;
        }

        .btn-elegant:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-card {
            transition: all 0.3s ease;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #1a1a1a;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="h-full">
  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Fixed Sidebar -->
  <div class="sidebar-container" id="sidebar">
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <img src="images/logo.png" alt="ReClaim Logo" class="w-8 h-8 object-contain">
        
        <button class="ml-auto lg:hidden" id="closeSidebar">
          <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <nav class="p-4 space-y-1">
      <!-- Main Navigation -->
      <div class="space-y-1 pb-4">
        <a href="dashboard_normie.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
          <svg class="text-gray-300 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard Home
        </a>
        
        <a href="report-lost.html" class="sidebar-active flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
          <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4" />
          </svg>
          Report Lost Item
        </a>
        
        <a href="ai-match.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
          <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
          AI Match Results
        </a>
        
        <a href="my-reports.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
          <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.801 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.801 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
          </svg>
          My Reports
        </a>
      </div>

      <!-- Claims Section -->
      <div class="pt-4 border-t border-gray-200">
        <p class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Claims</p>
        <div class="space-y-1">
          <a href="my-claims.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
            <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            My Claims
          </a>
        </div>
      </div>

      <!-- Support Section -->
      <div class="pt-4 border-t border-gray-200">
        <p class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Support</p>
        <div class="space-y-1">
          <a href="notifications.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
            <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            Notifications
          </a>
          
          <a href="support.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
            <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Help Center
          </a>
          
          <a href="profile.html" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
            <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            Profile Settings
          </a>

          <a href="landing.html" id="logoutbtn" class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50">
            <svg class="text-gray-400 flex-shrink-0 -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
            Logout
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Layout -->
  <div class="min-h-full">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between items-center">
          <!-- Left side: Menu button and Logo -->
          <div class="flex items-center space-x-3">
            <button class="mobile-menu-btn p-2 rounded-md text-gray-400 hover:text-gray-900 hover:bg-gray-100" id="toggleSidebar">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            
            <div class="flex items-center space-x-2">
              <img src="images/logo.png" alt="ReClaim Logo" class="w-8 h-8 object-contain">
            </div>
          </div>

          <!-- Right side -->
          <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <div class="relative">
              <button class="relative p-1 text-gray-400 hover:text-gray-900">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
                <span class="absolute -top-1 -right-1 h-4 w-4 rounded-full bg-red-500 text-xs text-white flex items-center justify-center">3</span>
              </button>
            </div>

            <!-- Profile -->
            <div class="relative">
              <a href="profile.html" class="flex items-center space-x-3">
                <div class="h-8 w-8 rounded-full bg-gray-900 flex items-center justify-center overflow-hidden">
                  <img id="dashboard-profile-img" class="hidden w-full h-full object-cover rounded-full" />
                  <span id="user-initial" class="text-white font-medium">U</span>
                </div>
                <span id="username" class="hidden md:block text-sm font-medium text-gray-900">
                  User Account
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->

    <div class="py-8">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

        <div class="mb-8">
                <h1 class="font-serif text-4xl font-bold text-gray-900 mb-2">Report Lost Item</h1>
                <p class="text-gray-600">Report a lost item </p>
            </div>

        <div class="bg-white shadow-xl rounded-2xl p-8 form-card border border-gray-100 w-70">

        <form class="space-y-6">
                    <!-- Item Type -->
                    <div>
                        <label for="itemType" class="block text-sm font-semibold text-gray-900 mb-2">
                            Item Type
                        </label>
                        <select id="itemType" class="input-focus block w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-900 focus:outline-none transition appearance-none bg-white">
                            <option value="">Select item type</option>
                            <option value="electronics">Electronics</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="clothing">Clothing</option>
                            <option value="bag">Bag/Luggage</option>
                            <option value="wallet">Wallet/Purse</option>
                            <option value="keys">Keys</option>
                            <option value="documents">Documents</option>
                            <option value="accessories">Accessories</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Brand -->
                    <div>
                        <label for="brand" class="block text-sm font-semibold text-gray-900 mb-2">
                            Brand
                        </label>
                        <input 
                            type="text" 
                            id="brand" 
                            placeholder="e.g., Apple, Samsung, Gucci, Nike"
                            class="input-focus block w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:outline-none transition">
                    </div>

                    <!-- Color -->
                    <div>
                        <label for="color" class="block text-sm font-semibold text-gray-900 mb-2">
                            Color
                        </label>
                        <input 
                            type="text" 
                            id="color" 
                            placeholder="e.g., Black, Silver, Red, Blue"
                            class="input-focus block w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:outline-none transition">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-semibold text-gray-900 mb-2">
                            Description
                        </label>
                        <textarea 
                            id="description" 
                            rows="4"
                            placeholder="Provide a detailed description including any distinctive features, marks, or accessories..."
                            class="input-focus block w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:outline-none transition resize-none"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            Image
                        </label>
                        <div class="upload-area rounded-lg p-8 text-center cursor-pointer">
                            <input type="file" id="image" accept="image/*" class="hidden">
                            <label for="image" class="cursor-pointer">
                                <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-sm text-gray-600 font-medium mb-1">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500">PNG, JPG, WEBP up to 10MB</p>
                            </label>
                        </div>
                    </div>

                    <!-- Lost At (Internal Area) -->
                    <div>
                        <label for="lostAt" class="block text-sm font-semibold text-gray-900 mb-2">
                            Lost At (Internal Area)
                        </label>
                        <input 
                            type="text" 
                            id="lostAt" 
                            placeholder="e.g., Lobby, Room 305, Conference Hall A, Parking Level 2"
                            class="input-focus block w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:outline-none transition">
                    </div>


                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button id="submitBtn" type="submit" class="btn-elegant w-full text-white px-8 py-4 rounded-lg text-base font-semibold shadow-lg">
                            Submit Report
                        </button>
                    </div>

                    <!-- Additional Help Text -->
                    <div class="text-center pt-2">
                        <p class="text-sm text-gray-500">
                            You will receive notifications once a match is found
                        </p>
                    </div>
                </form>
                </div>
        
      </div>
    </div>
  </div>


</body>
</html>
