<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclaim - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="javascript/login.js"  type="module" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .login-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .input-focus:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .btn-elegant {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transition: all 0.3s ease;
        }

        .btn-elegant:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .text-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Add to your existing CSS */
.btn-processing {
    position: relative;
    pointer-events: none;
    opacity: 0.8;
}

.btn-processing .btn-text {
    opacity: 0;
}

.btn-processing .spinner {
    opacity: 1;
}

.btn-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.2s;
}

.btn-spinner svg {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
/* Remember Me Checkbox Styles */
.remember-me-checkbox {
    appearance: none;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #d1d5db;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: white;
    position: relative;
}

.remember-me-checkbox:hover {
    border-color: #1a1a1a;
    box-shadow: 0 0 8px rgba(26, 26, 26, 0.1);
}

.remember-me-checkbox:checked {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border-color: #1a1a1a;
    box-shadow: 0 0 12px rgba(26, 26, 26, 0.3);
}

.remember-me-checkbox:checked::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 14px;
}    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left side - Login Form -->
        <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Branding Logo -->
                <div class="text-center">
                    <div class="flex items-center justify-center space-x-2 mb-2">
                        <img src="images/logo.png" alt="ReClaim Logo" class="w-12 h-10" >
                       
                    </div>
                    <h2 class="mt-6 text-3xl font-serif font-bold text-gray-900">
                        Welcome Back
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Sign in to access your account
                    </p>
                </div>

                <!-- Email & Password Form -->
                <div class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address
                            </label>
                            <input
                                id="loginEmail"
                                class="input-focus appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:z-10 transition"
                                type="email" 
                                placeholder="you@example.com" />
                        </div>
                        
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700">
                                    Password
                                </label>
                        
                                <button
                                    type="button"
                                    id="toggleLoginPassword"
                                    class="text-xs text-gray-500 hover:text-gray-900 transition"
                                >
                                    üëÅ Show
                                </button>
                            </div>
                        
                            <input
                                id="loginPassword"
                                class="input-focus block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none transition"
                                type="password"
                                placeholder="Enter your password"
                            />
                        </div>
                        
                        
                    </div>

                    <div class="flex items-center justify-between pt-1">
                        <div class="flex items-center">
                            <input
                                id="rememberMe"
                                type="checkbox"
                                class="remember-me-checkbox"
                            />
                            <label for="rememberMe" class="ml-3 text-sm font-medium text-gray-700 cursor-pointer select-none">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="forgot_password.html" class="font-medium text-gray-900 hover:text-gray-700 transition">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button
    id="loginBtn"
    class="btn-elegant group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
    <!-- Icon on left (unchanged) -->
    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <svg class="h-5 w-5 text-gray-300 group-hover:text-gray-100 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
    </span>
    
    <!-- Button text -->
    <span class="btn-text transition-opacity">Sign In</span>
    
    <!-- Loading spinner (hidden by default) -->
    <span class="btn-spinner spinner">
        <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </span>
</button>
                    </div>

                    <!-- Registration link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            New to ReClaim?
                            <a href="register.html" class="font-semibold text-gray-900 hover:text-gray-700 transition border-b-2 border-gray-900">
                                Create an account
                            </a>
                        </p>
                    </div>

                    <!-- Terms -->
                    <p class="mt-4 text-xs text-center text-gray-500 leading-relaxed">
                        By signing in, you agree to ReClim's
                        <a href="#" class="text-gray-700 hover:text-gray-900 border-b border-gray-400 border-dotted transition">Terms of Service</a> and
                        <a href="#" class="text-gray-700 hover:text-gray-900 border-b border-gray-400 border-dotted transition">Privacy Policy</a>.
                    </p>
                </div>
            </div>
        </div>

        <!-- Right side - Image & Branding -->
        <div class="hidden lg:flex lg:flex-1 relative overflow-hidden">
            <!-- Background Image -->
            <div class="absolute inset-0 w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('images/27230.jpg');"></div>
            
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-black/70 via-black/60 to-black/50"></div>
            
            <!-- Content -->
            <div class="relative z-10 w-full h-full flex flex-col items-center justify-center text-white p-12">
                <div class="max-w-xl">
                    
                    <h1 class="font-serif text-5xl font-bold mb-6 text-center leading-tight">
                       Welcome to ReClaim
                    </h1>
                     <p class="text-lg text-gray-100 text-center leading-relaxed mb-12">
                         Sign in to access your lost & found management dashboard
                    </p>
            
                    
                    <!-- Stats -->
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
