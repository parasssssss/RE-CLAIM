<div class="space-y-4 mb-12">
    <div class="flex justify-between items-center">
        <h3 class="text-xl font-serif font-bold text-white">Tenant Registry</h3>
        <div class="relative">
            <input type="text" id="business-search" placeholder="Search businesses..." class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-amber-500 w-64">
            <i class="fas fa-search absolute right-3 top-2.5 text-slate-500 text-xs"></i>
        </div>
    </div>
    <div class="glass rounded-2xl overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-white/5 text-xs uppercase tracking-widest text-slate-400">
                <tr>
                    <th class="p-5">Organization</th>
                    <th class="p-5">Plan</th>
                    <th class="p-5">Status</th>
                    <th class="p-5">Usage</th>
                    <th class="p-5 text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="business-table-body" class="divide-y divide-white/5 text-sm"></tbody>
        </table>
    </div>
</div>
